<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Keyword Content</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Click on a Keyword to View Content</h1>

  <div id="keywords-container">
    <!-- Example keywords (these will be dynamically generated from CSV data) -->
    <button class="keyword" data-keyword="keyword1">Keyword 1</button>
    <button class="keyword" data-keyword="keyword2">Keyword 2</button>
    <button class="keyword" data-keyword="keyword3">Keyword 3</button>
    <button class="keyword" data-keyword="keyword4">Keyword 4</button>
    <button class="keyword" data-keyword="keyword5">Keyword 5</button>
    <button class="keyword" data-keyword="keyword6">Keyword 6</button>
    <button class="keyword" data-keyword="keyword7">Keyword 7</button>
    <button class="keyword" data-keyword="keyword8">Keyword 8</button>
    <button class="keyword" data-keyword="keyword9">Keyword 9</button>
    <button class="keyword" data-keyword="keyword10">Keyword 10</button>
  </div>

  <div id="content-container">
    <!-- Content will be displayed here when keywords are clicked -->
  </div>

  <script src="script.js"></script>
</body>
</html>
